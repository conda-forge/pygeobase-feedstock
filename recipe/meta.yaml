{% set version = "0.3.17" %}

package:
  name: pygeobase
  version: {{ version }}

source:
  fn: pygeobase-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pygeobase/pygeobase-{{ version }}.tar.gz
  sha256: e1c144af8076e282643d79ae200d62136dcf9154085b96f9bf2c400ba0789fcc

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pyscaffold >=2.4rc1,<2.5a0
    - six
    - setuptools_scm >=1.7
  run:
    - python
    - numpy
    - setuptools

test:
  imports:
    - pygeobase
    - pygeobase.io_base
    - pygeobase.object_base

about:
  home: https://github.com/TUW-GEO/pygeobase
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Base class definition for I/O interfaces of poetsÂ°'

extra:
  recipe-maintainers:
    - cpaulik
